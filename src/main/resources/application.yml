server:
  tomcat.uri-encoding: UTF-8
  compression:
    enabled: true
    mime-types:
      - image/png
      - image/jpeg
      - image/jpg
      - text/html
      - application/javascript
      - text/css
      - application/octet-stream
      - application/json
    min-response-size: 1024
  port: ${SERVER_PORT:8080}

spring:
  devtools:
    restart:
      enabled: false
  freemarker:
    template-loader-path: classpath:/templates/
    prefer-file-system-access: false
  application:
    name: price-list
  resources:
    static-locations: classpath:/
  http:
    encoding:
      enabled: true
      charset: UTF-8
  datasource:
    # 必填，与数据库同名
    database: ${DATASOURCE_DATABASE:price_list}
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATASOURCE_URL:jdbc:mysql://localhost:3306/price_list?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8}
    username: ${DATASOURCE_USERNAME:root}
    password: ${DATASOURCE_PASSWORD:Jabez2020}
    #hikari数据库连接池
    hikari:
      pool-name: price_list-hikaricp
      # 最小空闲连接数量
      minimum-idle: 10
      # 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 180000
      # 连接池最大连接数，默认是10
      maximum-pool-size: 50
      # 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
      # 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      max-lifetime: 600000
      # 数据库连接超时时间,默认30秒，即30000
      connection-timeout: 30000
      connection-test-query: 'SELECT 1'
mybatis:
  configuration:
    mapUnderscoreToCamelCase: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

price-list:
  auth:
    user-name: ${RM_AUTH_USERNAME:admin}
    password: ${RM_AUTH_PASSWORD:admin}
    # avatar(absolute director)
    avatar-path: /data/avatar/
    authorization:
      enabled: false
      server: xxx
      site-key: xxx
      site-secret: xxx
  installation:
    # redis.conf(absolute director)
    conf-path: /data/conf/

logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF